version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - run:
          name: Install packages
          command: apt-get update && apt-get install -y git
      - checkout
      - run:
          name: Do a build
          command: |
            COMMIT_RANGE=$(echo $CIRCLE_COMPARE_URL | sed 's:^.*/compare/::g')
            ./do-a-build.sh ${COMMIT_RANGE}
