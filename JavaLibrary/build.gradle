

plugins {
  id 'java'
}

repositories {
  mavenCentral()
}

sourceSets {
  main {
    java.srcDir 'src'
    resources.srcDir 'src'
    output.resourcesDir java.outputDir
  }
  test {
    java.srcDir 'test'
  }
}

dependencies {
  compile "org.json:json:20151123"
  testCompile "junit:junit:4.12"
}
